langchain-ollama = "0.3.2"
langgraph = "0.3.27"
mcp = "1.8.0"
psycopg2-binary = "2.9.10"
jieba = "0.42.1"
diskcache = "5.6.3"
pillow = "10.4.0"
filetype = "1.2.0"
torch = "2.6.0"
sentence-transformers = "4.0.2"
openai = "1.72.0"
tiktoken = "0.7.0"
qianfan = "0.3.18"
pycryptodome = "3.22.0"
beautifulsoup4 = "4.13.3"
html2text = "2024.2.26"
django-ipware = "6.0.5"
django-apscheduler = "0.6.2"
pymupdf = "1.24.9"
